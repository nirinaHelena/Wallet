openapi: 3.0.3info:  title: Wallet API  description:  H2 - L2    STD22048 - RAKOTONIAINA Joro Sullivan    STD22054 - RANDRIANALY Nirina Ambinintsoa Noromino Helena  version: 1.0.0servers:  - url: 'https://wallet.com'paths:  /account/create:    post:      summary: "Create a new account for the authenticated user."      parameters:        - name: name          in: query          description: "The name of the account."          required: true          schema:            type: string        - name: currency          in: query          description: "The currency of the account."          required: true          schema:            type: string      responses:        '200':          description: "Account created successfully."          content:            application/json:              schema:                type: object                properties:                  status:                    type: string                  data:                    type: object                    properties:                      id:                        type: integer                      user_id:                        type: integer                      name:                        type: string                      currency:                        type: string                      balance:                        type: integer  /account/{id}:    get:      summary: "Retrieve a specific account by ID for the authenticated user."      parameters:        - name: id          in: path          description: "The ID of the account to retrieve."          required: true          schema:            type: integer      responses:        '200':          description: "Account retrieved successfully."          content:            application/json:              schema:                type: object                properties:                  status:                    type: string                  data:                    type: object                    properties:                      id:                        type: integer                      user_id:                        type: integer                      name:                        type: string                      currency:                        type: string                      balance:                        type: integer    put:      summary: "Update a specific account by ID for the authenticated user."      parameters:        - name: id          in: path          description: "The ID of the account to update."          required: true          schema:            type: integer        - name: body          in: path          description: "The account details to update."          required: true          schema:            type: object            properties:              name:                type: string              currency:                type: string      responses:        '200':          description: "Account updated successfully."          content:            application/json:              schema:                type: object                properties:                  status:                    type: string                  data:                    type: object                    properties:                      id:                        type: integer                      user_id:                        type: integer                      name:                        type: string                      currency:                        type: string                      balance:                        type: integer    delete:      summary: "Delete a specific account by ID for the authenticated user."      parameters:        - name: id          in: path          description: "The ID of the account to delete."          required: true          schema:            type: integer      responses:        '200':          description: "Account deleted successfully."          content:            application/json:              schema:                type: object                properties:                  status:                    type: string                  data:                    type: object                    properties:                      id:                        type: integer                      user_id:                        type: integer                      name:                        type: string                      currency:                        type: string                      balance:                        type: integer