openapi: 3.0.3info:  title: Wallet API  description:  H2 - L2    STD22048 - RAKOTONIAINA Joro Sullivan    STD22054 - RANDRIANALY Nirina Ambinintsoa Noromino Helena  version: 1.2.1servers:  - url: 'https://wallet.com'paths:  /account/create:    post:      tags:        - Account      parameters:        - name: name          in: query          description: "The name of the account."          required: true          schema:            type: string        - name: currency          in: query          description: "The currency of the account."          required: true          schema:            type: string      responses:        '200':          description: "Account created successfully."          content:            application/json:              schema:                $ref: "#/components/schemas/AccountResponse"  /account/{id}:    get:      tags:        - Account      parameters:        - name: id          in: path          description: "The ID of the account to retrieve."          required: true          schema:            type: integer      responses:        '200':          description: "Account retrieved successfully."          content:            application/json:              schema:                $ref: "#/components/schemas/AccountResponse"    put:      tags:        - Account      parameters:        - name: id          in: path          description: "The ID of the account to update."          required: true          schema:            type: integer        - name: body          in: path          description: "The account details to update."          required: true          content:            application/json:              schema:                $ref: "#/components/schemas/AccountUpdateRequest"      responses:        '200':          description: "Account updated successfully."          content:            application/json:              schema:                $ref: "#/components/schemas/AccountResponse"  /device/create:    post:      tags:        - Device      parameters:        - name: device          in: query          description: "The device name."          required: true          schema:            type: string        - name: country          in: query          description: "The country of the device."          required: true          schema:            type: string      responses:        '200':          description: "Device created successfully."          content:            application/json:              schema:                $ref: "#/components/schemas/DeviceResponse"  /device/{id}:    get:      tags:        - Device      parameters:        - name: id          in: path          description: "The ID of the device to retrieve."          required: true          schema:            type: integer      responses:        '200':          description: "Device retrieved successfully."          content:            application/json:              schema:                $ref: "#/components/schemas/DeviceResponse"    put:      tags:        - Device      parameters:        - name: id          in: path          description: "The ID of the device to update."          required: true          schema:            type: integer        - name: body          in: path          description: "The device details to update."          required: true          content:            application/json:              schema:                $ref: "#/components/schemas/DeviceUpdateRequest"      responses:        '200':          description: "Device updated successfully."          content:            application/json:              schema:                $ref: "#/components/schemas/DeviceResponse"  /transaction/create:    post:      tags:        - Transaction      parameters:        - name: sender_id          in: query          description: "The ID of the sender account."          required: true          schema:            type: integer        - name: receiver_id          in: query          description: "The ID of the receiver account."          required: true          schema:            type: integer        - name: amount          in: query          description: "The transaction amount."          required: true          schema:            type: number      responses:        '200':          description: "Transaction created successfully."          content:            application/json:              schema:                $ref: "#/components/schemas/TransactionResponse"  /transaction/{id}:    get:      tags:        - Transaction      parameters:        - name: id          in: path          description: "The ID of the transaction to retrieve."          required: true          schema:            type: integer      responses:        '200':          description: "Transaction retrieved successfully."          content:            application/json:              schema:                $ref: "#/components/schemas/TransactionResponse"    put:      tags:        - Transaction      parameters:        - name: id          in: path          description: "The ID of the transaction to update."          required: true          schema:            type: integer        - name: body          in: path          description: "The transaction details to update."          required: true          content:            application/json:              schema:                $ref: "#/components/schemas/TransactionUpdateRequest"      responses:        '200':          description: "Transaction updated successfully."          content:            application/json:              schema:                $ref: "#/components/schemas/TransactionResponse"components:  schemas:    AccountResponse:      type: object      properties:        status:          type: string        data:          type: object          properties:            id:              type: integer            user_id:              type: integer            name:              type: string            currency:              type: string            balance:              type: integer    AccountUpdateRequest:      type: object      properties:        name:          type: string        currency:          type: string    DeviceResponse:      type: object      properties:        status:          type: string        data:          type: object          properties:            id:              type: integer            device:              type: string            country:              type: string    DeviceUpdateRequest:      type: object      properties:        device:          type: string        country:          type: string    TransactionResponse:      type: object      properties:        status:          type: string        data:          type: object          properties:            id:              type: integer            sender_id:              type: integer            receiver_id:              type: integer            amount:              type: number    TransactionUpdateRequest:      type: object      properties:        amount:          type: number