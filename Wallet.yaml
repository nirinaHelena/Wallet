openapi: 3.0.3info:  title: Wallet API  description:  H2 - L2    STD22048 - RAKOTONIAINA Joro Sullivan    STD22054 - RANDRIANALY Nirina Ambinintsoa Noromino Helena  version: 1.2.5servers:  - url: 'https://wallet.com'tags:  - Account  - Currency  - Transactionpaths:  /account/create:    post:      tags:        - Account      parameters:        - name: name          in: query          description: "The name of the account."          required: true          schema:            type: string        - name: currency          in: query          description: "The currency of the account."          required: true          schema:            type: string        - name: balance          in : query          description: "The intial balance of the account"          required: true          schema:            type: number        - name: type          in: query          description: "The type of the account"          required: true          schema:            type: string      responses:        '200':          description: "Account created successfully."          content:            application/json:              schema:                $ref: "#/components/schemas/AccountResponse"  /account/{id}:    get:      tags:        - Account      parameters:        - name: id          in: path          description: "The ID of the account to retrieve."          required: true          schema:            type: integer      responses:        '200':          description: "Account details retrieved successfully."          content:            application/json:              schema:                $ref: "#/components/schemas/AccountResponse"    put:      tags:        - Account      parameters:        - name: id          in: path          description: "The ID of the account to update"          required: true          schema:            type: integer        - name: body          in: path          description: "The updated accoutn details"          required: true          content:            application/json:              schema:                $ref: "#/components/schemas/AccountUpdateRequest"      responses:        '200':          description: "Account updated successfully."          content:            application/json:              schema:                $ref: "#/components/schemas/AccountResponse"  /currency:    get:      tags:        - Currency      responses:        '200':          description: "List of supported currencies retrieved successfuly"          content:            applicationjson:              schema:                $ref: "#/components/schemas/CurrencyListResponse"  /transaction/create:    post:      tags:        - Transaction      parameters:        - name: account_id          in: query          description: "The ID of the account for the transaction"          required: true          schema:            type: integer        - name: label          in: query          description: "The label of the transaction"          required: true          schema:            type: string        - name: amount          in: query          description: "The transaction amount"          required: true          schema:            type: number        - name: type          in: query          description: "The type of the transaction"          required: true          schema:            type: string      responses:        '200':          description: "Transaction created successfully."          content:            application/json:              schema:                $ref: "#/components/schemas/TransactionResponse"  /transaction/{id}:    get:      tags:        - Transaction      parameters:        - name: id          in: path          description: "The ID of the transaction to retrieve"          required: true          schema:            type: integer      responses:        '200':          description: "Transaction details retrieved successfully."          content:            application/json:              schema:                $ref: "#/components/schemas/TransactionResponse"    put:      tags:        - Transaction      parameters:        - name: id          in: path          description: "The ID of the transaction to update."          required: true          schema:            type: integer        - name: body          in: path          description: "The transaction details to update."          required: true          content:            application/json:              schema:                $ref: "#/components/schemas/TransactionUpdateRequest"      responses:        '200':          description: "Transaction updated successfully."          content:            application/json:              schema:                $ref: "#/components/schemas/TransactionResponse"components:  schemas:    AccountResponse:      type: object      properties:        status:          type: string        data:          type: object          properties:            id:              type: integer            name:              type: string            currency:              type: string            balance:              type: integer            transactions:              type: array              items:                $ref: "#/components/schemas/TransactionResponse"            type:              type: string    AccountUpdateRequest:      type: object      properties:        name:          type: string        currency:          type: string        balance:          type: number        type:          type: string    CurrencyListResponse:      type: object      properties:        currencies:          type: array          items:            $ref: "#/components/schemas/CurrencyResponse"    CurrencyResponse:      type: object      properties:        id:          type: integer        name:          type: string        code:          type: string    TransactionResponse:      type: object      properties:        status:          type: string        data:          type: object          properties:            id:              type: integer            account_id:              type: integer            label:              type: string            amount:              type: number            date:              type: string              format: date            type:              type: string            note:              type: string            paiement_method:              type: string            paiement_status:              type: string            location:              type: string    TransactionUpdateRequest:      type: object      properties:        amount:          type: number        label:          type: string        note:          type: string        paiementMethod:          type: string        paiementStatus:          type: string        location:          type: string